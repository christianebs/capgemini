<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Maiúsculas e Minúsculas</title>

        <!-- JS -->

        <script>

            //Variável
            var palavra = "InFORmÁtica";

            //Maiúscula
            alert(palavra.toLocaleUpperCase());
            //Minúscula
            alert(palavra.toLocaleLowerCase());
        </script>
        
    </head>
    <body>

    </body>
</html>
