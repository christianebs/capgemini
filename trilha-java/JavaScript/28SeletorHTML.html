<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Seletor HTML</title>

        <!-- JS -->

        <script>
        
        function acao(){

            //Variável
            var texto = document.getElementsByTagName("h1")[0];

            //Exibir o conteúdo h1
            alert(texto.innerHTML);

        }

        </script>
        
    </head>
    <body>

        <button onclick="acao()">Selecionar</button>

        <h1>Proway</h1>
        <h1>Seletores JS</h1>
        <h1>Curso Proway</h1>

    </body>
</html>
