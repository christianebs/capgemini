<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Laço Faça Enquanto</title>

        <!-- JS -->

        <script>

            //Variáveis
            var indice = 11;

            //Laço
            do{
                alert(indice);
                indice++;
            } while (indice <= 3);

        </script>
        
    </head>
    <body>

    </body>
</html>
