<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>EOperadoresRelacionais</title>

        <!-- JS -->

        <script>

            //Maior
            window.alert(5 > 4);
            //Menor
            window.alert(5 < 4);
            //Igual
            window.alert(5 == 4);
            //Maior ou igual
            window.alert(5 >= 5); 
            //Menos ou igual
            window.alert(8 <= 12); 
            //Diferente
            window.alert(8 != 9);          

        </script>
        
    </head>
    <body>

    </body>
</html>
