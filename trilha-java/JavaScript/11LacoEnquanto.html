        <meta charset="UTF-8">
        <title>Laço Enquanto</title>

        <!-- JS -->

        <script>

            //Variáveis
            var indice = 1;

            //Laço de repetição
            while (indice <= 3) {
                alert("Oi " + indice);
                indice++;
            }

        </script>
