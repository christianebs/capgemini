    <head>
        <meta charset="UTF-8">
        <title>Mínimo e Máximo</title>

        <!-- JS -->

        <script>

            //Obter o menor valor
            alert(Math.min(-10, 5, 0, 100, -25, 2));

            //Obter o menor valor
            alert(Math.mas(5, 7, 9, -13, 0, 15));

        </script>
